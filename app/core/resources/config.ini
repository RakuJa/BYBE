[app]
service_name = BYBE
service_description = Pathfinder 2E Build Your Beast Encounter. Encounter planner for Game Masters
service_ip = localhost
service_port = 25566
service_timeout: 5
number_of_workers = 3


log_path = /tmp/
log_format = "[%%(asctime)s] %%(levelname)s [%%(name)s.%%(funcName)s:%%(lineno)d] %%(message)s"
log_level = DEBUG


redis_ip = ip
redis_port = port
redis_db = 0
redis_username = username
redis_password = password


