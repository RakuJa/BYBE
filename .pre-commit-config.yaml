repos:
-   repo: https://github.com/compilerla/conventional-pre-commit
    rev: v2.3.0
    hooks:
    -   id: conventional-pre-commit
        stages: [commit-msg]
        args: []

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.277
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]

-   repo: https://github.com/python/black.git
    rev: 23.3.0
    hooks:
      - id: black
